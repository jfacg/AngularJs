<content-header name="Dashboard" small="Versão 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as Ctrl">
  <value-box grid="12 4" color-class="bg-green" value="R$ {{Ctrl.credit | number: 2}}"
    text="Total de Créditos" icon-class="fa fa-bank"></value-box>

  <value-box grid="12 4" color-class="bg-red" value="R$ {{Ctrl.debt | number: 2}}"
    text="Total de Créditos" icon-class="fa fa-credit-card"></value-box>

  <value-box grid="12 4" color-class="bg-blue" value="R$ {{Ctrl.total | number: 2}}"
    text="Total de Créditos" icon-class="fa fa-money"></value-box>
</section>
